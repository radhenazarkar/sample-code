<!DOCTYPE html>
<html>
<head>
    <title>Welcome Board | Demo</title>

    <!-- favicon.ico -->
    <link rel="icon" href="resources/images/icons/favicon.ico" type="image/png" sizes="16x16"/>
    <link rel="icon" href="resources/images/icons/favicon.ico" type="image/png" sizes="32x32"/>
